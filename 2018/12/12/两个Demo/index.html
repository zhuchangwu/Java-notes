pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">"math.h"</span>  <span class="comment">///程序中使用到是 sqrt()函数</span></span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">    1.定义一个Point的类</span></span><br><span class="line"><span class="comment">    2.定义一个Line类. 和Point组成组合的关系(也就是说,Line类里面有一个数据成员是类 类型的Point)</span></span><br><span class="line"><span class="comment">    要求是,通过组合的关系,求一线的长度</span></span><br><span class="line"><span class="comment">         想解这个题前提是会,在两类有组合关系时,使用 参数初始化列表 进行使用到的所有数据成员进行初始化;</span></span><br><span class="line"><span class="comment">***/</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Point</span>&#123;</span></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">     <span class="keyword">int</span> x;</span><br><span class="line">     <span class="keyword">int</span> y;</span><br><span class="line"><span class="keyword">public</span> :</span><br><span class="line">    <span class="comment">///空参的构造函数</span></span><br><span class="line">      Point()&#123;&#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">///有参的构造函数(使用参数初始化列表)</span></span><br><span class="line">    <span class="comment">///Point(int a,int b):x(a),y(b)&#123;&#125;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">///在函数体内初始化</span></span><br><span class="line">    Point(<span class="keyword">int</span> a, <span class="keyword">int</span> b)&#123;</span><br><span class="line">        x=a;</span><br><span class="line">        y=b;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">///展示横坐标和纵坐标</span></span><br><span class="line">     <span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">()</span></span>&#123;</span><br><span class="line">          <span class="built_in">cout</span>&lt;&lt;<span class="string">"x=="</span>&lt;&lt;x&lt;&lt;<span class="string">"y=="</span>&lt;&lt;y&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">     &#125;</span><br><span class="line">    <span class="comment">///为了计算Line的长度的时候,获取x y 的值</span></span><br><span class="line">     <span class="function"><span class="keyword">int</span> <span class="title">getX</span><span class="params">()</span></span>&#123;<span class="keyword">return</span> x;&#125;</span><br><span class="line">     <span class="function"><span class="keyword">int</span> <span class="title">getY</span><span class="params">()</span></span>&#123;<span class="keyword">return</span> y;&#125;</span><br><span class="line"></span><br><span class="line">     <span class="comment">///为什么用friend 关键字? 因为这个函数体中 直接使用 p.x 和p.y 而x,y是私有的,不能再外面直接访问</span></span><br><span class="line">     <span class="keyword">friend</span> ostream&amp; <span class="keyword">operator</span>&lt;&lt; (ostream&amp; out,Point&amp; p );</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">/***</span></span><br><span class="line"><span class="comment">这是在类体外定义函数,和类体内的区别就是,前面加上了    类名+域作用符::</span></span><br><span class="line"><span class="comment">Point::Point(int a, int b)&#123;</span></span><br><span class="line"><span class="comment">        x=a;</span></span><br><span class="line"><span class="comment">        y=b;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Line</span>&#123;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span>:</span><br><span class="line">        <span class="comment">/// p1 和 p2 是Point类 类型的对象,现在当作Line的数据成员,(线的起点和终点)---&gt;  组合关系(has  a )</span></span><br><span class="line">        Point p1;</span><br><span class="line">        Point p2;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">        <span class="comment">///空参构造</span></span><br><span class="line">        Line()&#123;&#125;</span><br><span class="line">        <span class="comment">///有参</span></span><br><span class="line">        Line (<span class="keyword">int</span> a,<span class="keyword">int</span> b,<span class="keyword">int</span> c,<span class="keyword">int</span> d):p1(a,b),p2(c,d)&#123;&#125;</span><br><span class="line">        <span class="comment">///求 长度</span></span><br><span class="line">        <span class="function"><span class="keyword">float</span> <span class="title">Length</span><span class="params">()</span></span>&#123;</span><br><span class="line">            <span class="keyword">int</span> c=p1.getX();</span><br><span class="line">            <span class="keyword">int</span> a=p2.getX();</span><br><span class="line">            <span class="keyword">int</span> d=p1.getY();</span><br><span class="line">            <span class="keyword">int</span> b=p2.getY();</span><br><span class="line">           <span class="keyword">float</span> result =  <span class="built_in">sqrt</span>(((c-a)*(c-a) +(d-b)*(d-b)));</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">/// 普通的成员函数展示</span></span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">show</span><span class="params">()</span></span>&#123;</span><br><span class="line">            p1.display();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> x1;<span class="comment">///起点的横坐标</span></span><br><span class="line">    <span class="keyword">int</span> y1;<span class="comment">///起点的纵坐标</span></span><br><span class="line">    <span class="keyword">int</span> x2;<span class="comment">///终点的横坐标</span></span><br><span class="line">    <span class="keyword">int</span> y2;<span class="comment">///终点的纵坐标</span></span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"> <span class="comment">///友元函数,重载 &lt;&lt;  ,目的是,拓展&lt;&lt;的功能,让他可以打印对象. 等效于上面的   show()</span></span><br><span class="line"> <span class="comment">/// 函数的返回值类型  函数名(自定义) () &#123;&#125;</span></span><br><span class="line">  ostream&amp; <span class="keyword">operator</span>&lt;&lt; (ostream&amp; out,Point&amp; p )&#123;</span><br><span class="line">        out&lt;&lt;<span class="string">"通过友员 x=="</span>&lt;&lt;p.x&lt;&lt;<span class="string">"y=="</span>&lt;&lt;p.y&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">        <span class="keyword">return</span> out;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span> <span class="params">()</span></span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/** </span></span><br><span class="line"><span class="comment">        测试友元函数</span></span><br><span class="line"><span class="comment">        Point pp(5,6);</span></span><br><span class="line"><span class="comment">        cout&lt;&lt;pp;</span></span><br><span class="line"><span class="comment">        **/</span></span><br><span class="line"></span><br><span class="line">        <span class="function">Line <span class="title">l</span><span class="params">(<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>)</span></span>;</span><br><span class="line">        l.show();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> lenth = l.Length();</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"长度=="</span>&lt;&lt;lenth&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"><span class="keyword">return</span>  <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="Demo2"><a href="#Demo2" class="headerlink" title="Demo2"></a>Demo2</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    条件:</span></span><br><span class="line"><span class="comment">        1.创建一个aminal类(抽象类)</span></span><br><span class="line"><span class="comment">            成员函数: move() 用来计算,动物移动了多远</span></span><br><span class="line"><span class="comment">            数据成员: meter; 米(静态变量)</span></span><br><span class="line"><span class="comment">        2.给aminal类,添加三个子类 dog fish bird;</span></span><br><span class="line"><span class="comment">    要求:</span></span><br><span class="line"><span class="comment">        求出三个动物一个走多远;</span></span><br><span class="line"><span class="comment">    知识储备:</span></span><br><span class="line"><span class="comment">        一:什么是抽象类?</span></span><br><span class="line"><span class="comment">            只要当前类存在任意一个纯虚函数,该就叫做抽象类!</span></span><br><span class="line"><span class="comment">             注意点:</span></span><br><span class="line"><span class="comment">                1.纯虚函数被 virtual修饰</span></span><br><span class="line"><span class="comment">                2.纯虚函数没有函数体;</span></span><br><span class="line"><span class="comment">                3.纯虚函数的()后面=0;</span></span><br><span class="line"><span class="comment">                  例:virtual void fun()=0; --&gt;fun是纯虚函数</span></span><br><span class="line"><span class="comment">                     virtual void fun() const =0; --&gt;fun同样是是纯虚函数,</span></span><br><span class="line"><span class="comment">                                const关键字的作用的限制,当前函数,只能使用类的数据成员,但是不能改变数据成员的值;</span></span><br><span class="line"><span class="comment">        二:抽象类存在的价值?</span></span><br><span class="line"><span class="comment">            一:它不能直接创建对象,所以它存在的唯一目的就是当父亲,让它的子类实现他的方法,--&gt;多态</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        三:什么是静态变量?和普通变量的区别?</span></span><br><span class="line"><span class="comment">            1.普通变量属于类的对象,</span></span><br><span class="line"><span class="comment">            2.静态变量属于当前类</span></span><br><span class="line"><span class="comment">                注意点,静态的变量,一定要在类外初始化.而且,必须初始化;</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line">  <span class="class"><span class="keyword">class</span> <span class="title">animal</span>&#123;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> :</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line"></span><br><span class="line">           <span class="keyword">static</span> <span class="keyword">float</span> meter;</span><br><span class="line"></span><br><span class="line">            <span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">move</span><span class="params">()</span></span>=<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">             <span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">()</span></span>&#123;</span><br><span class="line">                <span class="built_in">cout</span>&lt;&lt;<span class="string">"动物们一共移动了多远=="</span>&lt;&lt;animal::meter&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">            &#125;</span><br><span class="line">           <span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">show</span><span class="params">()</span></span>&#123;</span><br><span class="line">                <span class="built_in">cout</span>&lt;&lt;<span class="string">"animal--"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">  &#125;;</span><br><span class="line">    <span class="keyword">float</span> animal:: meter=<span class="number">0</span>;<span class="comment">///对静态的变量,一定要在类外初始化.而且,必须初始化;</span></span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">        让dog继承animal,重写animal的方法</span></span><br><span class="line"><span class="comment">        问?</span></span><br><span class="line"><span class="comment">            可以不重写animal的方法吗?</span></span><br><span class="line"><span class="comment">        答:</span></span><br><span class="line"><span class="comment">            可以,但是,不重写dog类依然是抽象类,如果他还是抽象类,那么它就不能创建对象,也就是说,我不能直接使用</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">///dog继承animal , 也就是说,dog里面已经有了 animal的所有成员,包括 meter 和 move()</span></span><br><span class="line">    <span class="comment">/// 我们关心的就只有,如何重写animal的函数,以及dog的构造函数了</span></span><br><span class="line">     <span class="class"><span class="keyword">class</span> <span class="title">dog</span>:</span><span class="keyword">public</span> animal&#123;</span><br><span class="line">    <span class="keyword">private</span>:</span><br><span class="line">        <span class="keyword">int</span> dogMeter;</span><br><span class="line">    <span class="keyword">public</span> :</span><br><span class="line">         dog(<span class="keyword">int</span> a)&#123;dogMeter=a;&#125;<span class="comment">///空参</span></span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">move</span><span class="params">()</span></span>&#123; <span class="comment">///重写move函数  前面的virtual关键字和返回值类型,不能省!</span></span><br><span class="line">            animal::meter+=dogMeter;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">       <span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">show</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"dog--"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">   &#125; ;</span><br><span class="line"></span><br><span class="line">   <span class="comment">///鸟</span></span><br><span class="line">   <span class="class"><span class="keyword">class</span> <span class="title">bird</span>:</span><span class="keyword">public</span> animal&#123;</span><br><span class="line">    <span class="keyword">private</span>:</span><br><span class="line">        <span class="keyword">int</span> birdMeter;</span><br><span class="line">    <span class="keyword">public</span> :</span><br><span class="line">         bird(<span class="keyword">int</span> a):birdMeter(a)&#123;&#125;<span class="comment">///使用参数初始化表初始化</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">move</span><span class="params">()</span></span>&#123; <span class="comment">///重写move函数  前面的virtual关键字和返回值类型,不能省!</span></span><br><span class="line">            animal::meter+=birdMeter;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">   &#125; ;</span><br><span class="line"></span><br><span class="line">   <span class="comment">///fish</span></span><br><span class="line">      <span class="class"><span class="keyword">class</span> <span class="title">fish</span>:</span><span class="keyword">public</span> animal&#123;</span><br><span class="line">    <span class="keyword">private</span>:</span><br><span class="line">        <span class="keyword">int</span> fishMeter;</span><br><span class="line">    <span class="keyword">public</span> :</span><br><span class="line">         fish(<span class="keyword">int</span> a)&#123;fishMeter=a;&#125;<span class="comment">///在函数体内</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">move</span><span class="params">()</span></span>&#123; <span class="comment">///重写move函数  前面的virtual关键字和返回值类型,不能省!</span></span><br><span class="line">            animal::meter+=fishMeter;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">   &#125; ;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span> <span class="params">()</span></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">///1. 创建三个动物的对象</span></span><br><span class="line">    <span class="function">dog <span class="title">d</span><span class="params">(<span class="number">10</span>)</span></span>;</span><br><span class="line">    d.move();</span><br><span class="line"></span><br><span class="line">    <span class="function">fish <span class="title">f</span><span class="params">(<span class="number">10</span>)</span></span>;</span><br><span class="line">    f.move();</span><br><span class="line"></span><br><span class="line">    <span class="function">bird <span class="title">b</span><span class="params">(<span class="number">30</span>)</span></span>;</span><br><span class="line">    b.move();</span><br><span class="line"></span><br><span class="line">    b.display();</span><br><span class="line"></span><br><span class="line"><span class="comment">///下面是測試多态和本题无关...</span></span><br><span class="line">    <span class="comment">///2.通过父类引用指向子类对象(多态)打印出 一共跑了多远</span></span><br><span class="line">    animal&amp; a=d;</span><br><span class="line">     a.show();</span><br><span class="line">    <span class="comment">///3.通过父类指針指向子类对象(多态)打印出 一共跑了多远</span></span><br><span class="line">    animal* an = &amp;d;</span><br><span class="line">     an-&gt;show();</span><br><span class="line">    (*an).show();</span><br><span class="line"></span><br><span class="line">      <span class="keyword">return</span>  <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
